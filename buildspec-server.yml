version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - echo Installing NPM dependencies
      - npm install
  build:
    commands:
      - echo Build the server app
      - npm run build:server
  post_build:
    commands:
      - echo Replace package.json
      - mv package-server.json package.json

artifacts:
  files:
    - 'dist/apps/api/main.js'
  name: el-jobs-server-bundle-$(date +%Y-%m-%d)
  discard-paths: yes
  secondary-artifacts:
    package:
      files:
        - 'package.json'
      name: 'el-jobs-server-package.json'
