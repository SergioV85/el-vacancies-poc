version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - echo Installing NPM dependencies
      - npm install
  build:
    commands:
      - echo Build the server app
      - npm run build:server
  post_build:
    commands:
      - echo App built
      - mv dist/apps/api/main.js dist/apps/api/server.js
artifacts:
  files:
    - 'dist/apps/api/server.js'
